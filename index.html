<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" media="all" href="/css/animate.css">
    <link rel="stylesheet" media="all" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.string/3.2.2/underscore.string.min.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="js/lib/pixi.min.js" charset="utf-8"></script>
    <script src="js/lib/fpsmeter.min.js" charset="utf-8"></script>
    <script src="https://code.createjs.com/soundjs-0.6.1.min.js" charset="utf-8"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="opening">
      <div id="opening-container">
        <div class="title">
          <img src="/image/title.png" alt="">
          <img src="/image/subtitle.png" alt="">
        </div>
        <div class="startBtn" style="display:none">
          <span class="animated infinite flash">TOUCH START!</span>
        </div>
        <img src="/image/loading.gif" class="loading" alt="">
      </div>
    </div>
    <div id="ending" style="display:none">
      <h1>
        結果発表
      </h1>
      <div class="score">
        10球中 <span class="result">0</span> 球
      </div>
      <div class="point">
        ポイント合計 <span class="result">0</span> pt
      </div>
      <div>
        <span class="success message">
          <img src="/image/success.png" alt="">
        </span>
        <span class="fail message" >
          チャレンジ失敗...
        </span>
      <div>
        結果をツイートする<br>
        <div class="tweetButtonWrapper">

        </div>
        <!-- <a href="https://twitter.com/share" class="twitter-share-button" data-text="hoge" data-size="large" data-hashtags="subaruChallenge" data-dnt="true">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script> -->
      </div>
      </div>
      <!-- <div class="footer">
        <span id="retry">タイトルに戻る</span>
      </div> -->
    </div>
    <div id="howtoplay" style="display:none">
      遊び方
      10球勝負で5本以上ホームランを打つとチャレンジ成功
      操作方法
      傾けて
      タップ

    </div>
    <!-- <script src="js/sound.js" charset="utf-8"></script>
    <script src="js/game.js" charset="utf-8"></script> -->
    <script src="bundle.js" charset="utf-8"></script>
    <script type="text/javascript">
    $(function(){
      var wRatio = $(window).width()/320;
      var hRatio = $(window).height()/480;
      var zoom=0;
      if(wRatio<hRatio)zoom=wRatio;
      else zoom=hRatio;

      // zoom=1
      if(zoom<1.5)$('body').css('zoom',zoom);
      // $('canvas').css('zoom',zoom);
      // $('#opening').css('zoom',zoom);
    })
    </script>
    <!-- <div id="console" style="position:absolute; top:480px;color:#000">value</div> -->
  </body>
  </html>
